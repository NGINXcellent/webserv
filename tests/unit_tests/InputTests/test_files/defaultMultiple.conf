	listen 8080;
    host localhost;
    server_name lfarias.42.fr;
		max_body_size 1024;
    error_page 404 ./files/error_pages/;
		error_page 200 ./files/error_pages/;
		location /dvargas {
			autoindex on;
			root /static_pages;
			index index.html;
