version: "3"
services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    networks:
      - internal
    volumes:
      - ../present_test/:/var/www/html/
      - ../default.conf/:/etc/nginx/conf.d/default.conf
  php:
    image: php:fpm-alpine
    networks:
      - internal
    volumes:
      - ../present_test/:/var/www/html/
networks:
  internal:
    driver: bridge