<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        .error-title {
            font-size: 4rem;
            color: #d9534f;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        .error-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-title">403</div>
        <div class="error-message">Access Forbidden</div>
        <img class="error-image" src="forbidden-image.jpg" alt="Forbidden">
    </div>
</body>
</html>
