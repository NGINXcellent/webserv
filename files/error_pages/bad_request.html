<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            color: #f0ad4e;
        }
        .error-message {
            font-size: 1.5rem;
            color: #333;
            margin-top: 10px;
        }
        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: #0275d8;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">400</div>
        <div class="error-message">Oops! Your request is invalid.</div>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
